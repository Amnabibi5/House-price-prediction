name: Train Models

on:
  push:
    paths:
      - 'data/house_data.csv'
      - 'train_models.py'

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run training script
        run: python train_models.py
